        .card {

            transition: box-shadow 0.2s ease;
            cursor: pointer;
        }
        .card:hover {

        }
        .card-header {

        }

        }

        }
        .card-badge {

            font-size: 0.75em;

        }
        .card-description {
            color: #5f6368;
            font-size: 0.9em;
            line-height: 1.5;
            margin-left: 44px;
        }
        .quick-form {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e8eaed;
            margin-top: 24px;
        }
        .form-label {
            color: #202124;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: block;
        }
        .input-wrapper {
            display: flex;
            gap: 8px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #1967d2;
        }
        .btn {
            padding: 12px 24px;
            background: #1967d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #1557b0;
        }
        a.card {
            text-decoration: none;
            color: inherit;
        }
    </style>
