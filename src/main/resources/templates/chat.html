<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Spring AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: white;
            border-bottom: 1px solid #e8eaed;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .header-title {
            color: #202124;
            font-size: 1.4em;
            font-weight: 400;
        }
        .container {
            flex: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex: 1;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }
        .message-card {
            background: white;
            border-radius: 12px;
            padding: 20px 24px;
            border: 1px solid #e8eaed;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #5f6368;
            font-size: 0.85em;
            font-weight: 500;
        }
        .message-icon {
            font-size: 1.2em;
        }
        .message-content {
            color: #202124;
            font-size: 0.95em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            border-left: 3px solid #1967d2;
        }
        .ai-message {
            border-left: 3px solid #34a853;
        }
        .error-message {
            border-left: 3px solid #ea4335;
        }
        .error-message .message-content {
            color: #d93025;
        }
        .loading-message {
            border-left: 3px solid #fbbc04;
        }
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #5f6368;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .placeholder {
            text-align: center;
            padding: 80px 20px;
            color: #5f6368;
        }
        .placeholder-icon {
            font-size: 4em;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .placeholder-text {
            font-size: 1.1em;
        }
        .input-area {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e8eaed;
            position: sticky;
            bottom: 24px;
        }
        form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        textarea {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
            resize: vertical;
            min-height: 52px;
            max-height: 200px;
            transition: border-color 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #1967d2;
        }
        textarea:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        .btn {
            padding: 14px 28px;
            background: #1967d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .btn:hover:not(:disabled) {
            background: #1557b0;
        }
        .btn:active:not(:disabled) {
            background: #174ea6;
        }
        .btn:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Gemini AI Chat</div>
    </div>

    <div class="container">
        <div class="chat-area" id="chatArea">
            <!-- ì´ˆê¸° ì•ˆë‚´ ë©”ì‹œì§€ -->
            <div class="placeholder" id="placeholder">
                <div class="placeholder-icon">ğŸ’¬</div>
                <div class="placeholder-text">
                    ì•„ë˜ì— ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ê³  Gemini AIì™€ ëŒ€í™”ë¥¼ ì‹œì‘í•˜ì„¸ìš”
                </div>
            </div>
        </div>

        <div class="input-area">
            <form id="chatForm">
                <textarea 
                    id="messageInput"
                    name="message" 
                    placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                    required
                    autofocus
                    rows="1"></textarea>
                <button type="submit" class="btn" id="sendButton">ì „ì†¡</button>
            </form>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const placeholder = document.getElementById('placeholder');

        // Conversation ID ê´€ë¦¬ (ë¸Œë¼ìš°ì €ë³„ ê³ ìœ  ì„¸ì…˜)
        let conversationId = localStorage.getItem('conversationId');
        if (!conversationId) {
            conversationId = crypto.randomUUID();
            localStorage.setItem('conversationId', conversationId);
        }
        console.log('Conversation ID:', conversationId);

        // ìë™ ë†’ì´ ì¡°ì ˆ
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
        function addMessage(content, type) {
            // placeholder ì œê±°
            if (placeholder) {
                placeholder.remove();
            }

            const messageCard = document.createElement('div');
            messageCard.className = `message-card ${type}-message`;

            const header = document.createElement('div');
            header.className = 'message-header';

            const icon = document.createElement('span');
            icon.className = 'message-icon';
            
            const label = document.createElement('span');

            if (type === 'user') {
                icon.textContent = 'ğŸ‘¤';
                label.textContent = 'You';
            } else if (type === 'ai') {
                icon.textContent = 'âœ¨';
                label.textContent = 'Gemini';
            } else if (type === 'error') {
                icon.textContent = 'âš ï¸';
                label.textContent = 'Error';
            } else if (type === 'loading') {
                icon.textContent = 'â³';
                label.textContent = 'Gemini';
            }

            header.appendChild(icon);
            header.appendChild(label);

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (type === 'loading') {
                messageContent.innerHTML = 'Thinking<span class="loading-dots"><span></span><span></span><span></span></span>';
            } else {
                messageContent.textContent = content;
            }

            messageCard.appendChild(header);
            messageCard.appendChild(messageContent);
            chatArea.appendChild(messageCard);

            // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageCard;
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, 'user');

            // ì…ë ¥ì°½ ì´ˆê¸°í™” ë° ë¹„í™œì„±í™”
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
            const loadingCard = addMessage('', 'loading');

            try {
                // ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡ (conversationId í¬í•¨)
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        conversationId: conversationId
                    })
                });

                const data = await response.json();

                // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                loadingCard.remove();

                if (data.success === 'true') {
                    // AI ì‘ë‹µ ì¶”ê°€
                    addMessage(data.response, 'ai');
                } else {
                    // ì—ëŸ¬ ë©”ì‹œì§€ ì¶”ê°€
                    addMessage('AI ì‘ë‹µ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + data.error, 'error');
                }
            } catch (error) {
                // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                loadingCard.remove();
                // ì—ëŸ¬ ë©”ì‹œì§€ ì¶”ê°€
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            } finally {
                // ì…ë ¥ì°½ í™œì„±í™”
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // Enter í‚¤ë¡œ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
