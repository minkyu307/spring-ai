spring:
  application:
    name: spring-ai
  # Phase 1: Google OIDC 로그인 (값은 환경변수로 설정, 저장소에 시크릿 커밋 금지)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
  datasource:
    url: jdbc:postgresql://localhost:25432/spring_ai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  ai:
    google:
      genai:
        project-id: test-pj-484705
        api-key: ${GEMINI_API_KEY}
        embedding:
          api-key: ${GEMINI_API_KEY}
          text:
            options:
              # Gemini API (API key) supports gemini-embedding-001 only; text-embedding-004 is not available on v1beta
              model: gemini-embedding-001
              dimensions: 768
        chat:
          options:
            model: gemini-2.5-flash
            temperature: 0.7
    model:
      embedding:
        text: google-genai
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 768
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always # PostgreSQL에 스키마 자동 생성
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      # 애플리케이션 엔티티만 Hibernate가 DDL 관리(채팅 메모리 테이블은 JPA 매핑 제거) // 개발 편의용
      ddl-auto: update
    show-sql: true
